<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran PR</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/hr
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id="res"></div>
    <script>
        
        function Calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de <strong> ${vel} Km/hr </strong>`
            if (vel > 60){
                res.innerHTML += `<p>Você esta multado por excesso de velocidade<p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança<p>`

        }
    </script>
</body>
</html>
