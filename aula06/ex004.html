<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        window.document.write(`Olá, ${nome} seu nome tem ${nome.length} letras.<br/>`)
        window.document.write(`Seu nome em maiuscúlas é ${nome.toUpperCase()}<br/>`)
        window.document.write(`Seu nome em minuscúlas é ${nome.toLowerCase()}<br/>`)
    </script>
</body>
</html>
